<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            padding-top: 60px;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        }

        .card-title {
            color: #34495e;
            font-weight: 600;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #2563eb;
            border-color: #2563eb;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card p-4">
                <h4 class="card-title mb-4">Create New Order</h4>

                <form th:action="@{/orders/create}" th:object="${order}" method="post">
                    <!-- Customer -->
                    <div class="mb-3">
                        <label for="customer" class="form-label">Customer</label>
                        <select id="customer" name="customer.id" class="form-select" required>
                            <option value="">-- Select Customer --</option>
                            <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                    </div>

                    <!-- Products -->
                    <div class="mb-3">
                        <label for="products" class="form-label">Products</label>
                        <select id="products" name="productIds" class="form-select" multiple required>
                            <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"></option>
                        </select>
                        <small class="text-muted">Hold Ctrl (or Cmd) to select multiple.</small>
                    </div>

                    <!-- Submit -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
