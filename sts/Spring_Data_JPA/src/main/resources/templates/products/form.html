<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id != null ? 'Edit Product' : 'Add Product'}">Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">CRM</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/customers">Customers</a></li>
            <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="/orders">Orders</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm p-4">
        <h2 th:text="${product.id != null ? 'Edit' : 'Add'} + ' Product'"></h2>
        <form th:action="@{${product.id != null} ? '/products/edit/' + ${product.id} : '/products/create'}"
              th:object="${product}" method="post" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input th:field="*{price}" type="number" step="0.01" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/products" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
